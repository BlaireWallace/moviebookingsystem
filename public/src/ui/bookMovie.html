<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Movie Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="booking.css">
</head>
<body>
  <body style="background-color: #2c2c2c; color: #f5f5f5;">

  <h1>üéüÔ∏è Book Movie üéüÔ∏è</h1>
  <nav>
    <a href="home.html">Home</a> |
    <a href="admin.html">Admin</a> |
    <a href="myBookings.html">My Bookings</a> |
    <a href="wishlist.html">My Wishlist</a> |
    <a href="login.html">Logout</a>
  </nav>

  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column" class="movie-details " >
    <h2 id="movie-title">Title</h2>
    <img id="movie-poster"  style="object-fit: contain;" class="movie-poster" src="" alt="Movie Poster">
    <p id="movie-description">desc</p>
    <p><strong>Rating:</strong><span id="movie-rating"></span></p>

    <div>
      <label style="text-align: center;">Select Payment Method:</label>
      <select class="book-button" id="payment-method">
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>PayPal</option>
      </select>
    </div>
    
    <div id="payment-form-debit" style="width: 300px; margin: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <label for="card-name">Cardholder Name:</label><br>
      <input type="text" id="card-name" name="card-name" placeholder="John Doe" required><br><br>
    
      <label for="card-number">Card Number:</label><br>
      <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required><br><br>
    
      <label for="exp-date">Expiration Date:</label><br>
      <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required><br><br>
    
      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="123" required><br><br>
    
      <label for="zip-code">ZIP Code:</label><br>
      <input type="text" id="zip-code" name="zip-code" placeholder="12345" required><br><br>
    </div>
    <div id="payment-form-paypal" style="width: 300px; margin: 15px; display: none; flex-direction: column; align-items: center; justify-content: center;">
      <label for="" style="text-align: center;">PayPal account connected!</label>
    </div>
    

    <h3>Select Seat:</h3>
    <div id="seat-grid" class="seat-grid"></div>
    <div class="legend">
      <div class="legend-item"><span class="legend-color available"></span>Available</div>
      <div class="legend-item"><span class="legend-color unavailable"></span>Unavailable</div>
      <div class="legend-item"><span class="legend-color selected"></span>Selected</div>
    </div>
    <!-- <p id="seat-error" style="color:red; display:flex; align-items: center;">
      ‚ö†Ô∏è Please choose a seat.
    </p> -->

    <p><strong>Ticket Price:</strong> $<span id="movie-price"></span></p>
    <button class="book-button" id="book-button">Pay &amp; Book Ticket</button>
  </div>

  <script type="module" src="../frontend/bookMovie.js"></script>

  <script>

    function payAndBook() {
      const selectedSeat = document.querySelector('.seat.selected');
      if (!selectedSeat) {
        document.getElementById('seat-error').style.display = 'flex';
        return;
      }
      alert(`Seat ${selectedSeat.innerText} booked!`);
    }
  </script>
</body>
</html>
